# my-ai-log-viewer/frontend/nginx.conf (SIMPLIFIED VERSION)

server {
    listen 80;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        # This is standard for single-page applications like React
        try_files $uri $uri/ /index.html;
    }

    # Error page handling (optional but good practice)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}